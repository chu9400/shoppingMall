<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>상품 상세 페이지</title>
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div>

    <div class="container">
        <h4>상품 수정 페이지</h4>

        <form th:action="@{/products/edit/{productId}(productId=${findProduct.id})}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="id" th:value="${findProduct.Id}" required>
            <input type="hidden" name="username" th:value="${findProduct.username}" required>
            <input type="text" name="title" th:value="${findProduct.title}" required>
            <input type="text" name="price" th:value="${findProduct.price}" required>

            <input type="file" onchange="getPresignedUrl(this)">
            <input type="hidden" name="productImgUrl" class="presignedUrl" required>

            <div>
                <p>현재 이미지</p>
                <img th:src="${findProduct.productImgUrl}" alt="">
            </div>

            <button type="submit">상품 수정</button>
        </form>

        <div th:if="${param.error}">
            <p>상품과 가격을 다시 적어주세요</p>
        </div>

    </div>



    <script>
        async function getPresignedUrl(e){
          let name = encodeURIComponent(e.files[0].name)
          let createPresignedURL = await fetch('/presigned-url?filename=' + name)
          createPresignedURL = await createPresignedURL.text();

          let savePresignedURL = await fetch(createPresignedURL, {
            method : 'PUT',
            body : e.files[0]
          })

          let splitPresignedURL = savePresignedURL.url.split("?")[0];

          if (savePresignedURL.ok) {
            document.querySelector('img').src = splitPresignedURL
            document.querySelector('.presignedUrl').value = splitPresignedURL
          }
          console.log(splitPresignedURL)
        }
    </script>

</body>
</html>
