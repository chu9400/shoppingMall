<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>상품 리스트 페이지</title>
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>

<h4>상품 리스트 페이지</h4>
<div class="card" th:each="product : ${productList}">
    <img src="https://placehold.co/300">
    <div>
        <h4><a th:href="@{'/products/' + ${product.id}}" th:text="${product.title}">상품명</a></h4>
        <p th:text="${product.price} + '원'">가격</p>
        <a th:href="@{'/products/edit/' + ${product.id}}">수정 페이지 이동</a>
        <p th:onclick="deleteBtn([[${product.id}]])">삭제 버튼</p>
    </div>
    <hr />
    <br />
</div>

<script>
    // 자바스크립트 함수 정의
    function deleteBtn(productId) {
        // fetch를 통해 DELETE 요청 전송
        fetch('/products/delete/' + productId, { method : 'DELETE' } )
            .then(r => r.text()) // 응답을 텍스트로 변환
            .then((rep) => {
                console.log(rep); // 응답 콘솔에 출력
                location.reload(); // 페이지 리로드 되면 콘솔이 안보임
            })
    }
</script>

</body>
</html>
