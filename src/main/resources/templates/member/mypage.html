<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>마이 페이지</title>
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div>
    <div class="container">
        <h4>마이 페이지</h4>

        <p sec:authentication="principal.username"></p>
        <p sec:authentication="principal.authorities"></p> <!-- [일반유저]-->

        <p sec:authorize="hasAuthority('일반유저')">일반유저만 보여주기</p>
        <p sec:authorize="hasAuthority('관리자')">관리자만 보여주기</p>

        <p sec:authorize="isAuthenticated()"> 로그인된 사람만 보이기 </p>
        <p sec:authorize="isAnonymous()"> 손님만 보이기 </p>

    </div>
</body>
</html>
