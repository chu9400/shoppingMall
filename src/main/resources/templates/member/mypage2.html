<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>마이 페이지</title>
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div>
    <div class="container">
        <h4>마이 페이지</h4>

        <div>
            <span>나의 아이디 : </span> <span sec:authentication="principal.username"></span>
        </div>

        <div>
            <span>나의 닉네임 : </span> <span sec:authentication="principal.displayName"></span>
        </div>

        <div>
            <span>나의 권한 : </span>
            <span sec:authorize="hasAuthority('일반유저')">일반유저</span>
            <span sec:authorize="hasAuthority('관리자')">관리자</span>
        </div>

    </div>
</body>
</html>
